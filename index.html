<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Brock</title>

  <link rel="stylesheet" href="css/app.css">
  <link rel="icon" href="img/favicon.ico">

  <!-- Font stack -->
  <link href="https://fonts.googleapis.com/css?family=Arimo|Pacifico" rel="stylesheet">

</head>

<body>

    <!-- Navbar -->
    <div class="navbar navbar-fixed">
        <input type="checkbox" id="navbar-checkbox">
        <div class="navbar-menu navbar-menu-transparent">
            <ul class="navbar-navigation">
                <li class="navbar-header">
                <a class="navbar-brand" href="#top">Brock</a>
                <label class="navbar-hamburger navbar-hamburger-spin"
                for="navbar-checkbox"> <span></span> </label>
                </li>
                <li class="navbar-item active"><a href="#">Home</a></li>
                <li class="navbar-item"><a href="#">About</a></li>
                <li class="navbar-item"><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <!-- Hero section -->
    <div class="header-bg">
        <header>
            <div class="container header-container">
                <h1 class="heading">Brock</h1>
                <a href="#" id="contact" class="button">Pet me</a>
            </div>
        </header>
        <div class="hero container">
            <h1 id="headline">Brock is my newest kitty <br>
            Isn't he one of the cutest?</h1>
        </div>
    </div>

    <section id="mini">
      <div class="container">
        <img src="img/paw-print.svg" alt="Paw Print">
        <p>My signature section for awesome sites</p>
      </div>
    </section>

    <section id="about">
      <div class="container">
        <div class="flex-row">
          <div class="flex-column">
            <img src="img/ash.jpg" alt="Ash the cat">
            <p>Ash</p>
          </div>
          <div class="flex-column">
            <img src="img/bouns.jpg" alt="Brock the cat">
            <p>Brock</p>
          </div>
          <div class="flex-column">
            <img src="img/buddy.jpg" alt="Buddy the beagle">
            <p>Buddy</p>
          </div>
        </div>
      </div>
    </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
